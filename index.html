<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>

    <button class="toggle-pan">Toggle Pan</button>
    <button class="toggle-draw">Toggle Drawing</button>
    <input type="color" id="color-picker" />
    <input type="text" id="color-picker-label" value="#000000" />
    <button class="clear-canvas">Clear</button>
    <button class="restore-canvas">Restore</button>
    <canvas id="canvas"></canvas>

    <div id="objectButtonsWrapper">
      <p id="objectsTitle">Objects</p>
      <div id="objectButtons">
        <button class="add-rect">React</button>
        <button class="add-circ">Circ</button>
      </div>
      <button class="group">Group</button>
      <button class="un-group">Un-group</button>
    </div>

    <div class="buttonsWrapper">
      <p class="buttonsTitle">Image</p>
      <input type="file" name="" id="img-input" accept="image/*" multiple />
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
